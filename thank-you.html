    <!-- Fire conversion once on load -->
    <script>
      (function(){
        const LABELS = {
          contact: 'REPLACE_WITH_CONTACT_LABEL',
          jotform: 'REPLACE_WITH_JOTFORM_LABEL',
          default: 'REPLACE_WITH_DEFAULT_LABEL'
        };
        const params = new URLSearchParams(location.search);
        const lead = (params.get('lead') || 'default').toLowerCase();
        const label = LABELS[lead] || LABELS.default;

        if (!label.startsWith('REPLACE')) {
          const payload = { send_to: `AW-17444594729/${label}` };
          const val = params.get('value'), cur = params.get('currency');
          if (val) payload.value = parseFloat(val);
          if (cur) payload.currency = cur;

          const key = `convFired_${lead}`;
          if (!sessionStorage.getItem(key)) {
            gtag('event', 'conversion', payload);
            sessionStorage.setItem(key, '1');
          }
        }
      })();

      // Mobile nav toggle
      const toggle = document.getElementById("menuToggle");
      const nav = document.getElementById("navList");
      toggle.addEventListener("click", () => nav.classList.toggle("active"));
      document.addEventListener("click", e => {
        if (!toggle.contains(e.target) && !nav.contains(e.target)) nav.classList.remove("active");
      });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get in Touch - Vionyx</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1581092334805-99d52a6b1d3a?auto=compress&cs=tinysrgb&dpr=2&h=1800&w=2400') no-repeat center center/cover;
      color: #ffffff;
      overflow-x: hidden;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
    }
    nav .logo {
      font-size: 2rem;
      color: #00f6ff;
      font-weight: 700;
      letter-spacing: 1px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #00f6ff;
    }
    .contact-container {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      backdrop-filter: blur(3px);
    }
    .contact-container h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #00f6ff;
    }
    form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #00f6ff;
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00d1e0;
    }
    .footer {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.9);
      font-size: 1rem;
      color: #cfd8dc;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Vionyx</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Get in Touch</a></li>
      <li><a href="about.html">Our Journey</a></li>
      <li><a href="blog.html">Insights</a></li>
    </ul>
  </nav>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <form id="contactForm" action="https://formspree.io/f/xldljvrl" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="footer">
    Â© 2025 Vionyx. All rights reserved.
  </div>

  <script>
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          window.location.href = "thank-you.html";
        } else {
          alert("Error submitting form. Please try again later.");
        }
      }).catch(error => {
        alert("Unexpected error. Please try again.");
      });
    });
  </script>
</body>
</html>

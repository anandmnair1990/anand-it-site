<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vionyx | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1506765515384-028b60a970df') no-repeat center center/cover;
      color: #fff;
    }
    nav {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #00f6ff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      text-align: center;
      padding: 5rem 2rem 2rem;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .hero h1 {
      font-size: 3rem;
    }
    .hero p {
      font-size: 1.2rem;
      color: #e0f7fa;
    }
    .contact-form {
      max-width: 600px;
      margin: 2rem auto;
      background-color: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    .contact-form input[type="submit"] {
      background-color: #00f6ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .contact-form input[type="submit"]:hover {
      background-color: #00cfd1;
    }
    .footer {
      background: rgba(0, 0, 0, 0.9);
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Vionyx</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Get in Touch</a></li>
      <li><a href="about.html">Our Journey</a></li>
      <li><a href="blog.html">Insights</a></li>
    </ul>
  </nav>

  <div class="hero">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Reach out for project inquiries, partnerships, or just to say hi.</p>
  </div>

  <div class="contact-form">
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Project / Feedback / Query" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>

      <input type="submit" value="Submit Enquiry">
    </form>
  </div>

  <div class="footer">
    © 2025 Vionyx. All rights reserved.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get in Touch - Vionyx</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1532618500676-2b4f79900f0a') no-repeat center center / cover;
      color: #ffffff;
      overflow-x: hidden;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
    }

    nav .logo {
      font-size: 2rem;
      color: #00f6ff;
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00f6ff;
    }

    .hero {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .form-section {
      max-width: 600px;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
    }

    .form-section label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
    }

    .form-section button {
      background-color: #00f6ff;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .form-section button:hover {
      background-color: #00c7d6;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.9);
      font-size: 1rem;
      color: #cfd8dc;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Vionyx</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">Our Journey</a></li>
      <li><a href="blog.html">Insights</a></li>
      <li><a href="contact.html">Get in Touch</a></li>
    </ul>
  </nav>

  <div class="hero">
    <h1>Contact Us</h1>
    <p>Let's create something amazing together. Drop us a message!</p>
  </div>

  <section class="form-section">
    <form action="https://formspree.io/f/xldljvrl" method="POST">
      <input type="hidden" name="_redirect" value="https://anandmnair1990.github.io/anand-it-site/thank-you.html">
      
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <div class="footer">
    Â© 2025 Vionyx. All rights reserved.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Vionyx</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1581090700227-1e8b5b17a9d8?auto=compress&cs=tinysrgb&dpr=2&h=1800&w=2400') no-repeat center center / cover;
      color: #fff;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
    }
    nav .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #00f6ff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .contact-container {
      max-width: 600px;
      margin: 4rem auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #00f6ff;
      margin-bottom: 2rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #00f6ff;
      color: #000;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.9);
      font-size: 1rem;
      color: #cfd8dc;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Vionyx</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">Our Journey</a></li>
      <li><a href="blog.html">Insights</a></li>
    </ul>
  </nav>

  <div class="contact-container">
    <h1>Get in Touch</h1>
    <form action="https://formspree.io/f/xldljvrl" method="POST" onsubmit="redirectToThankYou()">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="footer">
    Â© 2025 Vionyx. All rights reserved.
  </div>

  <script>
    function redirectToThankYou() {
      setTimeout(() => {
        window.location.href = "thankyou.html";
      }, 100); // slight delay to allow Formspree to process
    }
  </script>
</body>
</html>

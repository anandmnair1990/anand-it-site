<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Vionyx</title>

  <!-- Consent Mode v2 (run BEFORE any Google tag) -->
  <script>
    (function () {
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      window.gtag = window.gtag || gtag;

      // Default deny in regions where you show a banner (extend list as needed)
      gtag('consent', 'default', {
        ad_storage: 'denied',
        analytics_storage: 'denied',
        ad_user_data: 'denied',
        ad_personalization: 'denied'
      }, {
        region: ['GB','IE','DE','FR','NL','ES','IT','SE','NO','DK','FI','AT','BE','PT','PL']
      });

      // Apply saved choice if it exists
      try {
        const saved = JSON.parse(localStorage.getItem('consentChoice') || 'null');
        if (saved && saved.state) gtag('consent', 'update', saved.state);
      } catch(e) {}

      // Helper used by banner buttons
      window.applyConsent = function(accept) {
        const state = accept ? {
          ad_storage: 'granted',
          analytics_storage: 'granted',
          ad_user_data: 'granted',
          ad_personalization: 'granted'
        } : {
          ad_storage: 'denied',
          analytics_storage: 'denied',
          ad_user_data: 'denied',
          ad_personalization: 'denied'
        };
        gtag('consent', 'update', state);
        localStorage.setItem('consentChoice', JSON.stringify({ state, ts: Date.now() }));
        var b = document.getElementById('consent-banner'); if (b) b.remove();
      };
    })();
  </script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17444594729"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=compress&cs=tinysrgb&dpr=2&h=1600&w=2400') no-repeat center center / cover;
      color: white;
      overflow-x: hidden;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
      position: relative;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      color: #00f6ff;
      font-weight: 700;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.95);
        width: 200px;
        border-radius: 8px;
        padding: 1rem;
      }
      nav ul.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
    }

    .hero h1 {
      font-size: 2.8rem;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 2rem;
      background-color: rgba(0,0,0,0.6);
    }

    .contact-form, .contact-info {
      flex: 1 1 400px;
      margin: 1rem;
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 10px;
      backdrop-filter: blur(8px);
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #00f6ff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: black;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .contact-info h3 {
      color: #00f6ff;
    }

    .floating-whatsapp {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 999;
    }

    .floating-whatsapp img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 12px rgba(0, 255, 0, 0.7);
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Vionyx</div>
    <div class="menu-toggle" id="menuToggle">
      <div></div><div></div><div></div>
    </div>
    <ul id="navList">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">Our Journey</a></li>
      <li><a href="blog.html">Insights</a></li>
    </ul>
  </nav>

  <div class="hero">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you</p>
  </div>

  <div class="contact-container">
    <div class="contact-info">
      <h3>Company Contact</h3>
      <p><strong>Phone:</strong> +44 330 127 2170</p>
      <p><strong>Email:</strong> info@vionyx.tech</p>
    </div>

    <div class="contact-form">
      <h3>Send Us a Message</h3>
      <!-- Formspree form -->
      <form id="contactForm" action="https://formspree.io/f/xldljvrl" method="POST">
        <input type="text" name="name" placeholder="Your Name" required/>
        <input type="email" name="email" placeholder="Your Email" required/>
        <input type="tel" name="phone" placeholder="Your Phone Number (optional)" pattern="[0-9+\\-\\s()]{7,}" />
        <input type="text" name="subject" placeholder="Subject" required/>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <!-- Optional: let Formspree also know the redirect (backup if JS is blocked) -->
        <input type="hidden" name="_redirect" value="thank-you.html?lead=contact" />
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <div class="floating-whatsapp">
    <a href="https://wa.me/443301272170" target="_blank" title="Chat on WhatsApp">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    </a>
  </div>

  <!-- Simple Consent Banner -->
  <div id="consent-banner" style="
    position:fixed;left:0;right:0;bottom:0;z-index:9999;
    background:rgba(0,0,0,.92);color:#fff;padding:16px;display:flex;gap:12px;
    align-items:center;justify-content:center;flex-wrap:wrap;font:14px/1.4 system-ui,Segoe UI,Roboto,Arial">
    <span style="max-width:820px;opacity:.95">
      We use cookies to analyze traffic and improve your experience. You can accept or reject optional cookies.
    </span>
    <div style="display:flex;gap:8px">
      <button onclick="applyConsent(false)" style="padding:10px 14px;border:1px solid #666;background:#222;color:#fff;border-radius:8px;cursor:pointer">Reject all</button>
      <button onclick="applyConsent(true)" style="padding:10px 14px;border:0;background:linear-gradient(90deg,#0aa0ff,#00f6ff);color:#00222a;border-radius:8px;cursor:pointer;font-weight:700">Accept all</button>
    </div>
  </div>
  <script>
    // Hide banner if a choice already exists
    (function(){
      try {
        if (localStorage.getItem('consentChoice')) {
          var b = document.getElementById('consent-banner');
          if (b) b.remove();
        }
      } catch(e) {}
    })();
  </script>

  <script>
    const toggle = document.getElementById("menuToggle");
    const nav = document.getElementById("navList");

    toggle.addEventListener("click", () => {
      nav.classList.toggle("active");
    });

    document.addEventListener("click", (e) => {
      if (!toggle.contains(e.target) && !nav.contains(e.target)) {
        nav.classList.remove("active");
      }
    });

    // Handle Formspree submit → redirect to our Thank You with label
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          // Use lead=contact so thank-you can fire the right conversion label
          window.location.href = "thank-you.html?lead=contact";
        } else {
          alert("Error submitting form. Please try again later.");
        }
      }).catch(() => {
        alert("Unexpected error. Please try again.");
      });
    });
  </script>

</body>
</html>

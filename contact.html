<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Anand IT Solutions</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f4f4f4; color: #333; }
    h1 { color: #004466; }
    form { max-width: 600px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label { display: block; margin: 1rem 0 0.2rem; }
    input, textarea { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; background: #004466; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form action="#" method="post">
    <label for="name">Your Name:</label>
    <input type="text" id="name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" required />

    <label for="message">Message:</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</body>
</html>

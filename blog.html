<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog - Anand IT Solutions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1557804506-669a67965ba0') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .blog {
      max-width: 800px;
      margin: 4rem auto;
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      text-align: center;
    }
    article {
      margin-bottom: 2rem;
    }
    h2 {
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="blog">
    <h1>Our Blog</h1>
    <article>
      <h2>Why Every Business Needs Automation</h2>
      <p>Automation helps cut costs, increase speed, and deliver better customer experiences...</p>
    </article>
    <article>
      <h2>Top 5 Tools for Web Development in 2025</h2>
      <p>Explore the latest frameworks and tools that make modern development easier and faster...</p>
    </article>
  </div>
</body>
</html>
